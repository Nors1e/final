<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/assets/img/trekking.png" type="image/x-icon">

    <style>
        #ipPopup {
            display: none;
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            opacity: 0.9;
            font-size: 16px;
            z-index: 1000;  /* to ensure it's above other elements */
        }
        .icon-align {
            vertical-align: middle;
        }
    </style>

    {% include head.html %}
</head>
<body>
    {% include header.html %}
    
    <section id="about">
        {% include about.html %}
    </section>

    <section id="projects">
        {% include projects.html %}
    </section>

    {{ content }}

    {% include footer.html %}

    <!-- Place the popup div here -->
    <div id="ipPopup">Welcome <span id="ipAddress"></span> ðŸ™‚</div>

    <script>
        function getIP(json) {
            console.log("My public IP address is: ", json.ip);
            document.getElementById('ipAddress').textContent = json.ip;

            // Show the popup
            var ipPopup = document.getElementById('ipPopup');
            ipPopup.style.display = 'block';

            // Hide the popup after 10 seconds
            setTimeout(function() {
                ipPopup.style.display = 'none';
            }, 10000);
        }

        document.addEventListener("DOMContentLoaded", function() {
            // This will run when the document is ready
            var script = document.createElement('script');
            script.type = 'application/javascript';
            script.src = 'https://api.ipify.org?format=jsonp&callback=getIP';
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
